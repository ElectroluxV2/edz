<div class="bt">
  <div *ngFor="let data of grades | async; index as userIndex">
    <mat-list>
      <article *ngIf="(grades | async)?.length > 1">
        <h3 matSubheader>{{data.userName}}</h3>
      </article>
      <h1 *ngIf="!data.grades">Brak ocen!</h1>
      <div *ngFor="let lesson of data.grades; index as lessonIndex">
        <article>
          <mat-expansion-panel>
            <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">{{lesson.name}}</mat-expansion-panel-header>

            <mat-grid-list class="gradesContent" cols="7" rowHeight="1:1">
              <h3 matLine>I semestr</h3>
              <div *ngFor="let grade of lesson.primePeriod; index as gradeIndex">
                <mat-grid-tile>
                  <article matRipple class="grade" (click)="show(userIndex, lessonIndex, gradeIndex, 1)">{{grade.grade}}</article>
                </mat-grid-tile>
              </div>
              <i *ngIf="!lesson.primePeriod.length">vacuum sepulchrum</i>
            </mat-grid-list>
            <mat-grid-list class="gradesContent" cols="7" rowHeight="1:1">
              <h3 matLine>II semestr</h3>
              <div *ngFor="let grade of lesson.latterPeriod; index as gradeIndex">
                <mat-grid-tile>
                  <article matRipple class="grade" (click)="show(userIndex, lessonIndex, gradeIndex, 2)">{{grade.grade}}</article>
                </mat-grid-tile>
              </div>
              <i *ngIf="!lesson.latterPeriod.length">vacuum sepulchrum</i>
            </mat-grid-list>
          </mat-expansion-panel>
        </article>
      </div>
    </mat-list>
  </div>
</div>
